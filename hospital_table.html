<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Hospital Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #000;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Hospital Records Dashboard</h2>

  <table>
    <tr>
      <th colspan="6">PATIENT ADMISSION & RECORD SUMMARY</th>
    </tr>
    <tr>
      <th rowspan="2">Department</th>
      <th rowspan="2">Doctor</th>
      <th colspan="2">Morning Shift</th>
      <th colspan="2">Evening Shift</th>
    </tr>
    <tr>
      <td>Admitted</td>
      <td>Discharged</td>
      <td>Admitted</td>
      <td>Discharged</td>
    </tr>
    <tr>
      <td rowspan="2">Cardiology</td>
      <td>Dr. Mehta</td>
      <td>8</td>
      <td>4</td>
      <td>6</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Dr. Roy</td>
      <td>5</td>
      <td>2</td>
      <td>4</td>
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="2">Neurology</td>
      <td>Dr. Singh</td>
      <td>6</td>
      <td>3</td>
      <td>7</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Dr. Nair</td>
      <td>4</td>
      <td>1</td>
      <td>2</td>
      <td>0</td>
    </tr>
    <tr>
      <th colspan="2">Total</th>
      <td><b>23</b></td>
      <td><b>10</b></td>
      <td><b>19</b></td>
      <td><b>9</b></td>
    </tr>
  </table>

</body>
</html>
